version: "3"

services:
  v2ray:
    image: ghcr.io/v2fly/v2ray:v5.14.1-64-std
    restart: always
    environment:
      - v2ray.vmess.aead.forced=false
    ports:
      - "1310:1310"
    volumes:
      - ./v2ray/config/:/etc/v2ray/
      - ./logs:/var/log/v2ray/
  hans:
    image: petrich/hans
    container_name: hans
    restart: always
    network_mode: host
    privileged: true
    stdin_open: true
    tty: true
    command: ['hans.sh', '-m', '1450', '-s', '10.71.71.0', '-p', '773ee1c2870e0454a52bfba61c1bc34c', '-f', '-r', '-u', 'nobody', '-d', 'hans']